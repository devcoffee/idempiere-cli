name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

env:
  JAVA_VERSION: '21'

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build native image
        run: mvn -B package -Pnative -DskipTests

      - name: Rename binary
        run: mv target/*-runner target/idempiere-cli-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: idempiere-cli-linux-amd64
          path: target/idempiere-cli-linux-amd64

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build native image
        run: mvn -B package -Pnative -DskipTests

      - name: Rename binary
        run: mv target/*-runner target/idempiere-cli-linux-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: idempiere-cli-linux-arm64
          path: target/idempiere-cli-linux-arm64

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build native image
        run: mvn -B package -Pnative -DskipTests

      - name: Rename binary
        run: mv target/*-runner target/idempiere-cli-darwin-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: idempiere-cli-darwin-arm64
          path: target/idempiere-cli-darwin-arm64

  build-macos-amd64:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build native image
        run: mvn -B package -Pnative -DskipTests

      - name: Rename binary
        run: mv target/*-runner target/idempiere-cli-darwin-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: idempiere-cli-darwin-amd64
          path: target/idempiere-cli-darwin-amd64

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Visual Studio shell
        uses: egor-tensin/vs-shell@v2
        with:
          arch: x64

      - name: Build native image
        run: mvn -B package -Pnative -DskipTests

      - name: Rename binary
        run: move target\*-runner.exe target\idempiere-cli-windows-amd64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: idempiere-cli-windows-amd64
          path: target/idempiere-cli-windows-amd64.exe

  release:
    needs: [build-linux-amd64, build-linux-arm64, build-macos-arm64, build-macos-amd64, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/idempiere-cli-linux-amd64/idempiere-cli-linux-amd64 release/
          cp artifacts/idempiere-cli-linux-arm64/idempiere-cli-linux-arm64 release/
          cp artifacts/idempiere-cli-darwin-amd64/idempiere-cli-darwin-amd64 release/
          cp artifacts/idempiere-cli-darwin-arm64/idempiere-cli-darwin-arm64 release/
          cp artifacts/idempiere-cli-windows-amd64/idempiere-cli-windows-amd64.exe release/
          chmod +x release/idempiere-cli-*
          cd release && sha256sum * > checksums.txt

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: idempiere-cli v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release/*
          body: |
            ## Installation

            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            ```

            ## Binaries

            | Platform | Architecture | File |
            |----------|--------------|------|
            | Linux | x64 | `idempiere-cli-linux-amd64` |
            | Linux | ARM64 | `idempiere-cli-linux-arm64` |
            | macOS | Intel | `idempiere-cli-darwin-amd64` |
            | macOS | Apple Silicon | `idempiere-cli-darwin-arm64` |
            | Windows | x64 | `idempiere-cli-windows-amd64.exe` |

            ## Verify checksums

            ```bash
            sha256sum -c checksums.txt
            ```
